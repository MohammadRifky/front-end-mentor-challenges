<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="bg_pic_top">
    <img src="./images/bg-pattern-top.svg" alt="" class="bg_svg">
  </div>
  <div class="bg_pic_bottom">
    <img src="./images/bg-pattern-bottom.svg" alt="" class="bg_svg">
  </div>
  <div class="profile__card">
    <div class="profile__top">
      <img src="./images/bg-pattern-card.svg" alt="">
      <img src="./images/image-victor.jpg" alt="" class="profile__image">
      <p class="bold__text padding-lg">Victor Crest <span class="light-text margin-left">26</span></p>
      <p class="light-text padding-sm">London</p>
    </div>
    <hr>
    <div class="profile__bottom">
      <div class="bottom__info">
        <p class="bold__text">80K </p>
        <p class="light-text padding-sm">Followers</p>  
      </div>
      <div class="bottom__info">
        <p class="bold__text">803K </p>
        <p class="light-text padding-sm">Likes</p>  
      </div>
      <div class="bottom__info">
        <p class="bold__text">1.4K </p>
        <p class="light-text padding-sm"> Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p> Coded by <a href="https://mohammadrifky.github.io/rifkyniyas/" target="_blank">Rifky Niyas</a></p>
  </div>
</body>
</html>

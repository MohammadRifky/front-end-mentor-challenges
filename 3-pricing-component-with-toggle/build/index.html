<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="tailwind.css">
  <title>Frontend Mentor | Pricing Component With Toggle</title>
  
</head>
<body class="pb-28 relative font-main min-h-screen font-bold flex flex-col">
  <h1 class="text-center mt-20 text-2xl text-darkBlue">Our Pricing</h1>
  
  <div class="flex justify-center my-14 text-lightBlue">
    <span>
      Annually
    </span>
    <span class="cursor-pointer px-5 bg-gradient-to-r from-primary to-secondary rounded-full mx-3">
      <span class="bg-blue"></span>
    </span>
    <span>
      Monthly
    </span>
  </div>

  <div class="px-10 space-y-10 mb-auto md:px-20 md:grid md:grid-cols-3 md:space-y-0">
  
    <div class="flex flex-col justify-around bg-white price-card text-default">
      <h2 class="py-5 text-xl">Basic</h2>
      <h3 class="flex justify-center text-darkBlue items-center text-5xl py-5"> 
        <span class="text-4xl px-1">&dollar;</span>
        19.99
      </h3>
      <!-- <span>&dollar;199.99</span> -->

      <div class="my-5">
        <p class="price-details">500 GB Storage</p>
        <p class="price-details">2 Users Allowed</p>
        <p class="price-details border-b">Send up to 3 GB</p>
      </div>

      <button class="btn btn-secondary my-5 hover:bg-white">Learn More</button>
    </div>

    <div class="flex flex-col justify-around gradient-primary price-card text-white">
      <h2 class="py-5 text-xl">Professional</h2>
      <h3 class="flex justify-center items-center text-5xl py-5"> 
        <span class="text-4xl px-1">&dollar;</span>
        24.99
      </h3>
      <!-- <span>&dollar;249.99</span> -->

      <div class="my-5">
        <p class="price-details">1 TB Storage</p>
        <p class="price-details">5 Users Allowed</p>
        <p class="price-details border-b">Send up to 10 GB</p>
      </div>

      <button class="btn btn-primary my-5">Learn More</button>
    </div>

    <div class="flex flex-col justify-around  bg-white price-card text-default">
      <h2 class="py-5 text-xl">Master</h2>
      <h3 class="flex justify-center items-center text-darkBlue text-5xl py-5"> 
        <span class="text-4xl px-1">&dollar;</span>
        39.99
      </h3>
      <!-- <span>&dollar;399.99</span> -->

      <div class="my-5">
        <p class="price-details">2 TB Storage</p>
        <p class="price-details"> 10 Users Allowed</p>
        <p class="price-details border-b"> Send up to 20 GB</p>
      </div>

      <button class="btn btn-secondary my-5">Learn More</button>
    </div>

  </div>  

  <div class="absolute bottom-0 py-4 px-5 text-white gradient-primary right-0 rounded-tl-3xl rounded-br-3xl">
    <p class="py-1">
      Challenge by 
      <a class="text-darkBlue hover:text-lightBlue" href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
    </p>
    <p class="py-1">
      Coded by 
      <a class="text-darkBlue hover:text-lightBlue" href="https://mohammadrifky.github.io/rifkyniyas/" target="_blank">
        Rifky Niyas
      </a>
    </p>
  </div>
</body>
</html>
